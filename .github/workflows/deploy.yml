name: Deploy theme to IONOS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP (lftp mirror)
        env:
          HOST: ${{ secrets.SFTP_HOST }}
          USER: ${{ secrets.SFTP_USER }}
          PASS: ${{ secrets.SFTP_PASS }}
          PORT: ${{ secrets.SFTP_PORT }}
          REMOTE: ${{ secrets.SFTP_REMOTE_PATH }}
        run: |
          lftp -e "
          set sftp:auto-confirm yes;
          set sftp:connect-program 'ssh -a -x -p ${PORT}';
          open -u ${USER},${PASS} sftp://${HOST};
          mirror -R --delete --verbose \--exclude-glob .git/ \--exclude-glob .github/ \--exclude-glob .vscode/ \--exclude-glob node_modules/ \./ ${REMOTE};

          bye
          "
