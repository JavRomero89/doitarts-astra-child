name: Deploy theme to IONOS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and build React
        run: cd assets && npm ci && npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP (clean + dist only)
        env:
          HOST: ${{ secrets.SFTP_HOST }}
          USER: ${{ secrets.SFTP_USER }}
          PASS: ${{ secrets.SFTP_PASS }}
          PORT: ${{ secrets.SFTP_PORT }}
          REMOTE: ${{ secrets.SFTP_REMOTE_PATH }}
        run: lftp -c "set sftp:auto-confirm yes; set sftp:connect-program 'ssh -a -x -p ${PORT}'; open -u ${USER},${PASS} sftp://${HOST}; mirror -R --delete --verbose ${GITHUB_WORKSPACE}/assets/dist ${REMOTE}assets/dist; quit"

